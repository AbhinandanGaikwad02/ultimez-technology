<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Table</title>
</head>
<body>
    <center>
    <h2>Student Performance Report</h2>
    <table border="2">
        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>John</td>
            <td>85</td>
            <td>78</td>
            <td>90</td>
            <td>253</td>
        </tr>
        <tr>
            <td>Emma</td>
            <td>88</td>
            <td>92</td>
            <td>80</td>
            <td>260</td>
        </tr>
        <tr>
            <td colspan="4" align="center"><b>Overall Average</b></td>
            <td>256.5</td>
        </tr>
    </table>
</center>
</body>
</html>
