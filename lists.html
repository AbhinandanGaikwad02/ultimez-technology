<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>

    <h2>Ordered List - Steps to Make Coffee</h2>
    <ol>
        <li>Boil water</li>
        <li>Add coffee powder</li>
        <li>Pour hot water</li>
        <li>Stir well</li>
        <li>Enjoy!</li>
    </ol>

    <h2>Unordered List - Grocery Items</h2>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
        <li>Fruits</li>
        <li>Vegetables</li>
    </ul>

</body>
</html>
